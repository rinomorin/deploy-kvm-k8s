user --groups=sysadmin(1000),wheel --name=sysadmin --password=$6$cho2tn5jYZVcJzCv$b3LNL15ZVjnJguAHWkq7VGf/zrZd8.DtIil3MLxcEkgcAUy1Uy396uWZ3FIiWHUbe7e2hTFF8DPV.QvsJZsJk. --iscrypted --uid=1000 --gecos="sysadmin" --gid=1000
